{% extends "movies/base.html" %}
{% load socialaccount %}



{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Sign In</h2>

                {% if form.errors %}
                <div class="alert alert-danger">
                    Your username and password didn't match. Please try again.
                </div>
                {% endif %}

                <form method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_login" class="form-label">Username or Email</label>
                        <input type="text" name="login" id="id_login" class="form-control"
                            placeholder="Username or email" autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control"
                            placeholder="Password">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                        <label for="id_remember" class="form-check-label">Remember me</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Sign In</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'account_signup' %}" class="btn btn-outline-secondary">Create Account</a>
                    <a href="{% url 'account_reset_password' %}" class="btn btn-link">Forgot Password?</a>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <p>Or sign in with:</p>
                    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger">
                        <i class="bi bi-google"></i> Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
