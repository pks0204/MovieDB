{% extends "movies/base.html" %}
{% load static %}

{% block content %}
<div class="container my-5" style="padding-top: 60px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <h2 class="card-title mb-4">You've been logged out</h2>

                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="#0d6efd"
                            class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                            <path fill-rule="evenodd"
                                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                        </svg>
                    </div>

                    <p class="mb-4">You have successfully logged out of your account.</p>

                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Sign back in
                        </a>
                        <a href="{% url 'movies:home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> Return home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
