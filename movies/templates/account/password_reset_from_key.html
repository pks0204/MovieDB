{% extends "movies/base.html" %}



{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Change Password</h2>

                {% if form.errors %}
                {% for field in form %}
                {% for error in field.errors %}
                <div class="alert alert-danger">
                    {{ error|escape }}
                </div>
                {% endfor %}
                {% endfor %}
                {% endif %}

                <form method="POST" action="{{ action_url }}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_password1" class="form-label">New Password</label>
                        <input type="password" name="password1" id="id_password1" class="form-control"
                            placeholder="New Password">
                    </div>

                    <div class="mb-3">
                        <label for="id_password2" class="form-label">New Password (again)</label>
                        <input type="password" name="password2" id="id_password2" class="form-control"
                            placeholder="New Password (again)">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit" name="action">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
